name: ðŸ¤– Agent Bug Report
description: Report a bug or issue with AutoHire agents
title: "[AGENT BUG] "
labels: ["bug", "agent", "needs-investigation"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting an issue with the AutoHire agent system! Please fill out the details below to help us investigate.

  - type: dropdown
    id: agent-type
    attributes:
      label: Which agent is affected?
      description: Select the agent experiencing issues
      options:
        - IntegratedPerpetualAgent
        - JobApplicationAgent
        - BrowserAutomationAgent
        - ResumeAndCoverLetterAgent
        - GitHubService
        - Other/Unknown
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: Describe what happened and what you expected to happen
      placeholder: "The agent failed to..."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run agent with command: ...
        2. Send message: ...
        3. Observe error: ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: Include any relevant logs, error messages, or console output
      render: shell
      placeholder: "Paste logs here..."

  - type: input
    id: environment
    attributes:
      label: Environment
      description: What environment are you running in?
      placeholder: "Windows 11, Node.js 20.x, AutoHire v2.0.0"

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have included relevant logs and error messages
          required: true
        - label: I can reproduce this issue consistently
          required: false
